<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap and winDevice, Font awesome Core Files-->
    <!-- Custom Material Design geenrated Using LESS  https://www.github.com/siddmegadeth/winDevice -->
    <script src="plugins/winDevice.js" type="text/javascript" charset="utf-8"></script>
    <!-- Custom Material Design geenrated Using LESS  https://www.github.com/siddmegadeth -->
    <link rel="stylesheet" type="text/css" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- ONSENUI Reference -->
    <script type="text/javascript" src="plugins/OnsenUI-dist-2.10.10/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="plugins/OnsenUI-dist-2.10.10/css/onsenui.min.css">
    <link rel="stylesheet" href="plugins/OnsenUI-dist-2.10.10/css/onsen-css-components.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/animate.css">
    <!-- 2rd Part Reference -->
    <!-- Components CSS -->
    <link rel="stylesheet" type="text/css" href="components/login/login.css">
    <link rel="stylesheet" type="text/css" href="components/landing/landing.css">
    <link rel="stylesheet" type="text/css" href="components/verify/verify.css">
    <link rel="stylesheet" type="text/css" href="components/global/onsen-overwrite.css">
    <link rel="stylesheet" type="text/css" href="components/sign-up/sign-up.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Algo Assignment</title>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body ng-cloak disable-tap>
    <ons-navigator var="myNavigator" page="verify.html" ng-cloak swipeable animation="fade"></ons-navigator>
    <!-- Verify Page -->
    <template id="verify.html">
        <ons-page ng-controller="verifyCtrl">
            <ons-progress-bar indeterminate ng-if="verifyLoader"></ons-progress-bar>
            <div class="verify-container">
                <div class="heart-verify infinite heartBeat">
                    <i class="fa fa-cog fa-4x fa-spin cog-white"></i>
                </div>
            </div>
        </ons-page>
    </template>
    <!-- login page -->
    <template id="login.html">
        <ons-page ng-controller="loginCtrl">
            <ons-toolbar>
                <div class="center">
                    Login
                </div>
            </ons-toolbar>
            <ons-progress-bar indeterminate ng-if="loginLoader"></ons-progress-bar>
            <ons-modal direction="up" var="loginModal">
                <div class="modal-center">
                    <p>
                        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Please Wait Authenticating ...
                    </p>
                </div>
            </ons-modal>
            <form novalidate name="loginForm">
                <ons-card>
                    <div class="animated bounceInDown">
                        <ons-list-item>
                            <ons-input placeholder="Username" name="username" ng-model="profile.username" autocomplete="off" validation="min_len:8|required"></ons-input>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-input type="password" placeholder="Password" name="password" ng-model="profile.password" autocomplete="off" validation="min_len:8|required"></ons-input>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-button type="submit" modifier="large" ng-click="login(profile)" ng-disabled="loginForm.$invalid">Login</ons-button>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-button name="loginSubmit" modifier="large--quiet" class="link-button" ng-click="signup()">Sign Up</ons-button>
                        </ons-list-item>
                    </div>
                </ons-card>
            </form>
        </ons-page>
    </template>
    <!-- create-profile Page -->
    <template id="sign-up.html">
        <ons-page ng-controller="signUpCtrl">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button></ons-back-button>
                </div>
                <div class="center">
                    Sign Up
                </div>
            </ons-toolbar>
            <ons-progress-bar indeterminate ng-if="signUpLoader"></ons-progress-bar>
            <ons-modal direction="up" var="signUpModal">
                <div class="modal-center">
                    <p>
                        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Please Wait...
                    </p>
                </div>
            </ons-modal>
            <ons-card>
                <form name="signUpForm" novalidate>
                    <div class="animated bounceInDown">
                        <ons-list-item>
                            <ons-input placeholder="Username" name="username" ng-model="profile.username" validation="min_len:8|required" autocomplete="off"></ons-input>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-input type="email" placeholder="Email" name="email" ng-model="profile.email" validation="min_len:6|email|required" autocomplete="off"></ons-input>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-input type="text" placeholder="Full Name" name="fullname" ng-model="profile.fullname" validation="min_len:8|required" autocomplete="off"></ons-input>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-input type="password" placeholder="Password" name="password" ng-model="profile.password" validation="min_len:8|required" autocomplete="off"></ons-input>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-input type="password" placeholder="Retype Password" name="repassword" ng-model="profile.repassword" validation="min_len:8|match:profile.password|required" autocomplete="off"></ons-input>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-button type="submit" modifier="large" ng-click="signup(profile)" ng-disabled="signUpForm.$invalid">Sign Up</ons-button>
                        </ons-list-item>
                    </div>
                </form>
            </ons-card>
        </ons-page>
    </template>
    <!-- Landing Page -->
    <template id="landing.html">
        <ons-page ng-controller="landingCtrl">
            <ons-toolbar>
                <div class="center">
                    Todo Task
                </div>
            </ons-toolbar>
            <ons-progress-bar indeterminate ng-if="landingLoader"></ons-progress-bar>
            <ons-fab position="bottom right" ng-click="addToDoTask()">
                <ons-icon icon="fa-pencil-square-o">
                </ons-icon>
            </ons-fab>
            <ons-list>
                <ons-list-item ng-repeat="list in $scope.todoList">
                    <div class="center">
                        <span class="list-item__title">{{list.header}}</span><span class="list-item__subtitle">{{list.description}}</span>
                    </div>
                </ons-list-item>
            </ons-list>
        </ons-page>
    </template>
    <!-- Todo Task Page -->
    <template id="todo-task.html">
        <ons-page ng-controller="todoTaskCtrl">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button></ons-back-button>
                </div>
                <div class="center">
                    Add Task
                </div>
            </ons-toolbar>
            <ons-progress-bar indeterminate ng-if="toDoTaskLoader"></ons-progress-bar>
            <form novalidate name="toDoTaskForm">
                <ons-card>
                    <div>
                        <ons-list-item>
                            <ons-input placeholder="header" name="header" ng-model="task.header" autocomplete="off" validation="min_len:8|required"></ons-input>
                        </ons-list-item>
                        <ons-list-item>
                            <textarea class="textarea" rows="3" placeholder="Task Description" name="description" ng-model="task.description" autocomplete="off" validation="alpha_dash_spaces|min_len:8|required"></textarea>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-button type="submit" modifier="large" ng-click="saveTask(task)" ng-disabled="loginForm.$invalid"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Create</ons-button>
                        </ons-list-item>
                    </div>
                </ons-card>
            </form>
        </ons-page>
    </template>
</body>
<!-- Core Framework API -->
<script src="cordova.js" type="text/javascript" charset="utf-8"></script>
<script src="plugins/angular-1.7.9/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="plugins/angular-1.7.9/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
<script src="plugins/angular-1.7.9/angular-messages.min.js" type="text/javascript" charset="utf-8"></script>
<!-- 3rd Party -->
<script src="plugins/angular-1.7.9/angular-translate.min.js" type="text/javascript" charset="utf-8"></script>
<script src="plugins/angular-1.7.9/angular-translate-loader.min.js" type="text/javascript" charset="utf-8"></script>
<script src="plugins/angular-validation-master/dist/angular-validation.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="plugins/OnsenUI-dist-2.10.10/js/angular-onsenui.min.js"></script>
<script type="text/javascript" src="plugins/satellizer.min.js"></script>
<!-- App Init File -->
<script src="init.js" type="text/javascript" charset="utf-8"></script>
<!-- Controllers -->
<script src="components/landing/landingCtrl.js" type="text/javascript" charset="utf-8"></script>
<script src="components/login/loginCtrl.js" type="text/javascript" charset="utf-8"></script>
<script src="components/verify/verifyCtrl.js" type="text/javascript" charset="utf-8"></script>
<script src="components/sign-up/signUpCtrl.js" type="text/javascript" charset="utf-8"></script>
<script src="components/todo-task/todoTaskCtrl.js" type="text/javascript" charset="utf-8"></script>
<!-- Services -->
<script src="services/rest-services.js" type="text/javascript" charset="utf-8"></script>
<script src="services/http-interceptors.js" type="text/javascript" charset="utf-8"></script>
<script src="services/state-manager.js" type="text/javascript" charset="utf-8"></script>

</html>
