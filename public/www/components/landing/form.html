<form class="form-horizontal" novalidate="novalidate" ng-submit="submitForm(picFile,model)">
    <fieldset>
        <legend>
            <bold>Fill Form Details</bold>
        </legend>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Full Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" name="inputName" id="inputName" ng-model="model.inputName" placeholder="Name" ng-minlength="8" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="email" class="form-control" id="inputEmail" name="inputEmail" ng-model="model.inputEmail" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-lg-2 control-label">Phone Number</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" id="inputPhone" name="inputPhone" ng-model="model.inputPhone" placeholder="Phone Number" ng-minlength="10" ng-maxlength="10" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputUsername" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputUsername" ng-model="model.inputUsername" placeholder="Username" ng-minlength="8" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress" class="col-lg-2 control-label">Address</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="inputAddress" ng-model="model.inputAddress" ng-maxlength="60" ng-minlength="20" required required></textarea>
                <span class="help-block">Provide Your Complete Address</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhoto" class="col-lg-2 control-label">Choose Picture</label>
            <div class="col-lg-10">
                <input type="file" class="form-control" type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                <span class="help-block">Upload Your Pic</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default" ng-click="clearAll()">Cancel</button>
                <button type="submit" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </fieldset>
</form>
